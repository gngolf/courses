<!DOCTYPE html>
<html>
<head>
	<title>Courses</title>
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'course/style.css' %}" charset="utf-8">
</head>
<body>
	<div id="add_box">
		<h1>Add a new course</h1>
		<form action="/process" method="post">
		{% csrf_token %}
			<h3>Name: <input type="text" name="name"></h3>
			<h3>Description: <textarea name="description" rows="4" cols="40"></textarea></h3>
			<input id="add_button" type="submit" name="submit" value="Add">
		</form>
	</div>
	<table>
	    <thead>
	        <tr>
	          	<th class="th">Course Name</th>
	          	<th class="th">Description</th>
		        <th class="th">Date Added</th>
		        <th class="th">Actions</th>
	        </tr>
	    </thead>
	    <tbody>
	        {% for course in courses %}
	        <tr>
	          	<td>{{course.name}}</td>
	          	<td>{{course.description}}</td>
	          	<td>{{course.created_at | date:"F jS, Y"}}</td>
	          	<td><a href="/confirm/{{course.id}}">Remove</a></td>
	        </tr>
	        {% endfor %}
	    </tbody>
    </table>

</body>
</html>
